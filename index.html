<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GASTROMIR | Objednávky</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <header class="bg-white p-4 shadow flex justify-between items-center px-10">
        <img src="logo-gastromir.png" alt="GASTROMIR" class="h-10">
        <img src="logo-mts.png" alt="MTS" class="h-8">
    </header>

    <main class="max-w-6xl mx-auto mt-10 p-6 grid grid-cols-1 md:grid-cols-2 gap-8">
        
        <div class="bg-white p-6 rounded-3xl shadow-lg border-2 border-blue-500">
            <h2 class="text-2xl font-bold mb-4 text-blue-900 italic underline">Týždenné menu</h2>
            <div id="weeklyMenu" class="space-y-4">
                <p class="text-gray-400">Načítavam menu...</p>
            </div>
        </div>

        <div id="userSection" class="bg-white p-8 rounded-3xl shadow-lg h-fit">
            <div id="authBox">
                <h2 class="text-2xl font-bold mb-6">Prístup k objednávkam</h2>
                <div class="flex gap-4 mb-6">
                    <button onclick="showLogin()" class="flex-1 bg-gray-200 py-3 rounded-xl font-bold hover:bg-gray-300">Prihlásiť sa</button>
                    <button onclick="showRegister()" class="flex-1 bg-blue-600 text-white py-3 rounded-xl font-bold hover:bg-blue-700">Vytvoriť účet</button>
                </div>
                <div id="authForm" class="space-y-4 text-center text-gray-500 italic">
                    Vyberte si prosím možnosť vyššie.
                </div>
            </div>

            <div id="orderBox" class="hidden">
                <h2 id="welcomeText" class="text-2xl font-bold mb-2">Vitaj!</h2>
                <p class="text-green-600 font-bold mb-6">Dnešná ponuka (podľa dňa):</p>
                
                <div class="bg-gray-50 p-6 rounded-2xl mb-6 border">
                    <select id="foodSelect" class="w-full p-3 rounded-xl border-2 outline-none focus:border-green-500">
                        </select>

                    <div id="timeField" class="hidden mt-6">
                        <label class="block text-sm font-bold mb-2 uppercase">Čas doručenia:</label>
                        <input type="time" class="w-full p-3 border-2 border-green-500 rounded-xl">
                    </div>
                </div>

                <div class="flex flex-col gap-3">
                    <button id="orderBtn" onclick="confirmOrder()" class="w-full bg-green-600 text-white py-5 rounded-2xl font-black text-xl hover:bg-green-700 transition shadow-lg">
                        OBJEDNAŤ
                    </button>
                    <button onclick="logout()" class="w-full bg-red-50 text-red-600 py-3 rounded-2xl font-bold">
                        Odhlásiť sa
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script>
        const API_URL = 'https://gastromir-objednavky-api-production.up.railway.app';
        let globalMenu = {};

        window.onload = async () => {
            try {
                const res = await fetch(`${API_URL}/get-fixed-menu`);
                globalMenu = await res.json();
                
                const menuDiv = document.getElementById('weeklyMenu');
                menuDiv.innerHTML = "";
                
                for (const [den, jedla] of Object.entries(globalMenu)) {
                    menuDiv.innerHTML += `
                        <div class="mb-4 p-2 border-l-4 border-blue-200">
                            <strong class="capitalize text-blue-800">${den}:</strong>
                            <ul class="text-xs text-gray-600 ml-4">
                                <li>• ${jedla[0]}</li>
                                <li>• ${jedla[1]}</li>
                                <li>• ${jedla[2]}</li>
                            </ul>
                        </div>`;
                }
                setTodayMenu();
            } catch (e) {
                console.error("Chyba načítania menu");
            }
        };

        function setTodayMenu() {
            const dni = ["nedeľa", "pondelok", "utorok", "streda", "štvrtok", "piatok", "sobota"];
            const dnesNazov = dni[new Date().getDay()];
            const foodSelect = document.getElementById('foodSelect');
            const orderBtn = document.getElementById('orderBtn');

            if (globalMenu[dnesNazov]) {
                const jedla = globalMenu[dnesNazov];
                foodSelect.innerHTML = `
                    <option>A: ${jedla[0]}</option>
                    <option>B: ${jedla[1]}</option>
                    <option>C: ${jedla[2]}</option>
                `;
            } else {
                foodSelect.innerHTML = `<option>Cez víkend nevaríme</option>`;
                orderBtn.disabled = true;
                orderBtn.classList.add('opacity-50');
            }
        }

        async function handleRegister() {
            const phone = document.getElementById('regPhone').value;
            const name = document.getElementById('regName').value;
            const password = document.getElementById('regPass').value;
            const address = document.getElementById('regAddr').value;

            const res = await fetch(`${API_URL}/register`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ phone, name, password, address })
            });
            const result = await res.json();
            if(result.success) { alert("Hotovo! Prihláste sa."); showLogin(); }
            else { alert(result.error); }
        }

        async function handleLogin() {
            const phone = document.getElementById('loginPhone').value;
            const password = document.getElementById('loginPass').value;

            const res = await fetch(`${API_URL}/login`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ phone, password })
            });
            const result = await res.json();
            if(result.success) {
                document.getElementById('authBox').classList.add('hidden');
                document.getElementById('orderBox').classList.remove('hidden');
                document.getElementById('welcomeText').innerText = `Vitaj, ${result.user.name}!`;
                setTodayMenu();
            } else { alert("Chyba prihlásenia"); }
        }

        function showRegister() {
            document.getElementById('authForm').innerHTML = `
                <div class="space-y-3">
                    <input id="regName" type="text" placeholder="Meno" class="w-full p-3 border rounded-xl">
                    <input id="regPhone" type="text" placeholder="Telefón" class="w-full p-3 border rounded-xl">
                    <input id="regPass" type="password" placeholder="Heslo" class="w-full p-3 border rounded-xl">
                    <input id="regAddr" type="text" placeholder="Adresa" class="w-full p-3 border rounded-xl">
                    <button onclick="handleRegister()" class="w-full bg-blue-600 text-white py-3 rounded-xl font-bold">Zaregistrovať</button>
                </div>`;
        }

        function showLogin() {
            document.getElementById('authForm').innerHTML = `
                <div class="space-y-3">
                    <input id="loginPhone" type="text" placeholder="Telefón" class="w-full p-3 border rounded-xl">
                    <input id="loginPass" type="password" placeholder="Heslo" class="w-full p-3 border rounded-xl">
                    <button onclick="handleLogin()" class="w-full bg-blue-600 text-white py-3 rounded-xl font-bold">Vstúpiť</button>
                </div>`;
        }

        function confirmOrder() {
            const field = document.getElementById('timeField');
            if(field.classList.contains('hidden')) { field.classList.remove('hidden'); }
            else { alert("Objednávka odoslaná!"); logout(); }
        }

        function logout() { location.reload(); }
    </script>
</body>
</html>
